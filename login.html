<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Foursquare Distributors</title>
    <link rel = "stylesheet" href = "css/loginstyle.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <section class = "form login">
            <div class="header-container">
                <div class="link" id="home"><a href= "index.html"><i class = "fas fa-arrow-left"></i></a></div>
                <header>Foursquare Distributors</header>
            </div>
            <form action="login.php" method="POST">
                <div class="error-txt">This is an error message!</div>
                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <input type="hidden" name="user_type" id="user_type" value="user"> <!-- Hidden input to define user type -->
                <div class="field button">
                    <input type="submit" value="Start Chatting!">
                </div>
            </form>
            <div class="link">Not a user? <a href="signup.html">Signup now</a></div>
            
        </section>
    </div>
    <script src = "pass-show-hide.js"></script>
</body>

</html>
