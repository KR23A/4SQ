<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login - Foursquare Distributors</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <div class="wrapper">
        <section class="form login">
            <div class="header-container">
                <div class="link" id="home"><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
                <header>Admin Login</header>
            </div>
            <form action="admin-login-process.php" method="POST">
                <div class="error-txt">This is an error message!</div>
                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field button">
                    <input type="submit" value="Login">
                </div>
            </form>
        </section>
    </div>
    <script src="pass-show-hide.js"></script>
</body>
</html>
